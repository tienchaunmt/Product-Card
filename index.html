<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <title>Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__heart">
        <span class="iconify" data-icon="bi:suit-heart""></span>
      </div>
      <div class="card__cart">
        <span class="iconify" data-icon="carbon:shopping-cart"></span>
      </div>
      <div class="card__img">
        <img src="img/shoes.png" alt="shoes">
      </div>
      <div class="card__title">
        ARRIGO BELLO Casual Shoes Mens Trainers Walking Shoe Skate Athletic Formal Classic Sneakers Size 7-11UK
      </div>
      <div class="card__price">
        $49.99
      </div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>39</span>
        <span>40</span>
        <span>41</span>
        <span>42</span>
      </div>
      <div class="card__color">
        <h3>Color:</h3>
        <span class="card__color__green"></span>
        <span class="card__color__red"></span>
        <span class="card__color__black"></span>
      </div>
      <div class="card__action">
        <button>Buy Now</button>
        <button>Add Card</button>
      </div>
    </div>
  </body>
</html>
